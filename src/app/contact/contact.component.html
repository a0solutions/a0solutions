<section
  class="d-xl-flex bg-light h-100 pageData"
  data-anchor="contact"
  data-tooltip="Contact"
  data-ui="dark"
  data-navbar="navbar-light"
>
  <div class="container align-self-center">
    <div class="row mb-7">
      <div class="col-12 col-xl-6">
        <h2 class="mb-4 animated" data-animation="fadeInUp">Contact Us</h2>
        <p
          class="animated"
          data-animation="fadeInUp"
          data-animation-delay="150"
        >
          Want to say hello? Want to know more about us? Give us a call or drop
          us an email and we will get back to you as soon as we can.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-lg-5 mb-8 mb-lg-0">
        <div class="row">
          <div
            class="col-12 col-md-4 col-lg-6 mb-8 mb-md-0 mb-lg-5 animated"
            data-animation="fadeInUp"
            data-animation-delay="150"
          >
            <div class="icon-5x text-primary mb-4">
              <img src="assets/images/icons/call.png" width="100px" />
            </div>
            <p class="mb-0">(+1) 470 504 3524</p>
          </div>
          <div
            class="col-12 col-md-4 col-lg-6 animated"
            data-animation="fadeInUp"
            data-animation-delay="150"
          >
            <div class="icon-5x text-primary mb-4">
              <img src="assets/images/icons/email.png" width="110px" />
            </div>
            <p class="mb-0">
              <a href="mailto:support@example.com" class="text-dark"
                >ernesto@a0solutions.com</a
              >
            </p>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-lg-6 offset-lg-1 animated"
        data-animation="fadeInUp"
        data-animation-delay="150"
      >
        <div class="contact-form">
          <form ngForm #contactForm="ngForm" (submit)="sendForm(contactForm)">
            <div class="form-row">
              <div class="col-12 col-md-6">
                <div class="form-group position-relative">
                  <input
                    ngModel
                    #name="ngModel"
                    type="text"
                    name="name"
                    placeholder="Enter your name"
                    class="form-control required"
                    required
                  />
                  <p
                    class="required-alert position-absolute top-50"
                    *ngIf="name.touched && name.invalid"
                  >
                    Required
                  </p>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group position-relative">
                  <input
                    ngModel
                    #email="ngModel"
                    type="email"
                    email="true"
                    name="email"
                    placeholder="Enter your email address"
                    class="form-control required"
                    required
                  />
                  <p
                    class="required-alert position-absolute top-50"
                    *ngIf="email.touched && email.invalid"
                  >
                    Required
                  </p>
                </div>
              </div>

              <div class="col-12">
                <div class="form-group position-relative">
                  <input
                    ngModel
                    #subject="ngModel"
                    type="text"
                    name="subject"
                    placeholder="Subject required"
                    class="form-control"
                    required
                  />
                  <p
                    class="required-alert position-absolute top-50"
                    *ngIf="subject.touched && subject.invalid"
                  >
                    Required
                  </p>
                </div>
              </div>

              <div class="col-12 mb-4">
                <div class="form-group position-relative">
                  <textarea
                    ngModel
                    #message="ngModel"
                    name="message"
                    placeholder="Here goes your message"
                    class="form-control required"
                    rows="7"
                    required
                  ></textarea>
                  <p
                    class="required-alert position-absolute top-50"
                    *ngIf="message.touched && message.invalid"
                  >
                    Required
                  </p>
                </div>
              </div>

              <div class="col-12 d-none">
                <input
                  ngModel
                  #botcheck="ngModel"
                  type="text"
                  id="botcheck"
                  name="botcheck"
                  value=""
                />
              </div>

              <input type="hidden" name="prefix" value="cf-" />

              <div
                class="col-12"
                *ngIf="contactForm.valid && botcheck.value == ''"
              >
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="cf-submit"
                  name="cf-submit"
                >
                  Send Message
                </button>
              </div>
            </div>
          </form>
          <div class="contact-form-result"></div>
        </div>
      </div>
    </div>
  </div>
</section>
